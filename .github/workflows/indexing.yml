name: Daily Indexing

on:
  schedule:
    - cron: '0 4,16 * * *' # Запускать каждый день в 03:00 и 15:00 UTC
  workflow_dispatch: # Добавляем возможность ручного запуска

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client requests

      - name: Run indexer
        env:
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          VITRINA24KZ_CREDENTIALS: ${{ secrets.VITRINA24KZ82FD975FBBE4 }}
          MEDVITRINA24KZ_CREDENTIALS: ${{ secrets.MEDVITRINA24KZ61856B49EC6E }}
        run: |
          python scripts/indexer.py

      - name: Check quota and issues
        env:
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          VITRINA24KZ_CREDENTIALS: ${{ secrets.VITRINA24KZ82FD975FBBE4 }}
          MEDVITRINA24KZ_CREDENTIALS: ${{ secrets.MEDVITRINA24KZ61856B49EC6E }}
        run: |
          python scripts/check_quota_and_issues.py
